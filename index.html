<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>GitHub User Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<div class="container text-center p-5">
			<h1 class="head">GitHub User Search</h1>
			<hr>
			<div class="container">
				<div class="input-group-prepend">
					<span class="input input-group-text">Enter Github username to search:</span>
				</div>
				<form class="search" id="my-form">
					<input type="text" id="search-area" class="searchTerm" placeholder="Who are you looking for?"
						required>
					<button type="submit" class="searchButton">
						<i class="fa fa-search"></i>
					</button>
				</form>
			</div>
			<div class="user">
				<div id="username" class="user-info"></div>
				<div id="fullname" class="user-info"></div>
			</div>
			<div id="result" style="width: 50%; margin: auto"></div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
